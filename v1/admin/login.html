<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>üîê Login - GKACHELE Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --naranja: #ff6b35;
            --naranja-hover: #ff8555;
            --bg-dark: #0a0a0a;
            --bg-card: #1a1a1a;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
        }

        .login-container {
            background: var(--bg-card);
            border: 2px solid var(--naranja);
            border-radius: 20px;
            padding: 3rem;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(255, 107, 53, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            font-size: 4rem;
            background: linear-gradient(135deg, var(--naranja), var(--naranja-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--naranja), var(--naranja-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: var(--bg-dark);
            border: 1px solid #333;
            border-radius: 10px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--naranja);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: var(--naranja);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-login:hover {
            background: var(--naranja-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.9rem;
        }

        .error-message.show {
            display: block;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            color: #888;
            font-size: 0.9rem;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        /* Responsive - Mobile First */
        
        /* M√≥vil peque√±o (hasta 480px) */
        @media screen and (max-width: 480px) {
            .login-container {
                padding: 1.5rem 1rem;
                width: 95%;
            }

            .logo-text {
                font-size: 1.3rem;
            }

            .logo-icon {
                font-size: 3rem;
            }

            .btn-login {
                padding: 0.9rem;
                font-size: 1rem;
            }

            input {
                padding: 0.9rem;
            }
        }

        /* M√≥vil y Tablet (481px a 768px) */
        @media screen and (min-width: 481px) and (max-width: 768px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            .logo-text {
                font-size: 1.5rem;
            }
        }

        /* Orientaci√≥n Landscape en m√≥vil */
        @media screen and (max-width: 768px) and (orientation: landscape) {
            .login-container {
                padding: 1.5rem 2rem;
                max-height: 90vh;
                overflow-y: auto;
            }

            .logo-icon {
                font-size: 2.5rem;
            }

            .logo-text {
                font-size: 1.3rem;
            }
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-chart-line"></i>
            </div>
            <div class="logo-text">GKACHELE</div>
        </div>
        
        <div class="subtitle">Dashboard de Administraci√≥n</div>

        <div class="error-message" id="error-message">
            <i class="fas fa-exclamation-circle"></i> Usuario o contrase√±a incorrectos
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Usuario (Email)
                </label>
                <input 
                    type="email" 
                    id="username" 
                    placeholder="tu@email.com"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Contrase√±a
                </label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    required
                    autocomplete="current-password"
                >
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember" checked>
                <label for="remember">Recordar sesi√≥n (7 d√≠as)</label>
            </div>

            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i>
                Ingresar al Dashboard
            </button>
        </form>

        <div class="footer">
            <strong>GKACHELE‚Ñ¢</strong>
        </div>
    </div>

    <script>
        // Configuraci√≥n de credenciales (en producci√≥n se valida en backend)
        const VALID_USERS = {
            'gkachele91@gmail.com': 'GK@ch3l3-M1s10n3s-2025!#$'
        };

        const SESSION_STORAGE_KEY = 'gkachele_session';
        const SESSION_TOKEN_KEY = 'gkachele_session_token';
        const SESSION_TTL_MS = 7 * 24 * 60 * 60 * 1000; // 7 d√≠as

        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        const encodeToken = (token) => {
            try {
                return btoa(unescape(encodeURIComponent(token)));
            } catch (_) {
                return btoa(token);
            }
        };

        const decodeToken = (encoded) => {
            if (!encoded) return '';
            try {
                return decodeURIComponent(escape(atob(encoded)));
            } catch (_) {
                try {
                    return atob(encoded);
                } catch {
                    return '';
                }
            }
        };

        const getStoredValue = (key) =>
            localStorage.getItem(key) || sessionStorage.getItem(key);

        const persistSession = (sessionPayload, encodedToken, remember) => {
            sessionStorage.setItem(SESSION_STORAGE_KEY, sessionPayload);
            sessionStorage.setItem(SESSION_TOKEN_KEY, encodedToken);

            if (remember) {
                localStorage.setItem(SESSION_STORAGE_KEY, sessionPayload);
                localStorage.setItem(SESSION_TOKEN_KEY, encodedToken);
            } else {
                localStorage.removeItem(SESSION_STORAGE_KEY);
                localStorage.removeItem(SESSION_TOKEN_KEY);
            }
        };

        const clearSession = () => {
            localStorage.removeItem(SESSION_STORAGE_KEY);
            localStorage.removeItem(SESSION_TOKEN_KEY);
            sessionStorage.removeItem(SESSION_STORAGE_KEY);
            sessionStorage.removeItem(SESSION_TOKEN_KEY);
        };

        const hasValidSession = () => {
            const rawSession =
                getStoredValue(SESSION_STORAGE_KEY);
            const rawToken =
                getStoredValue(SESSION_TOKEN_KEY);

            if (!rawSession || !rawToken) {
                return false;
            }

            try {
                const sessionData = JSON.parse(rawSession);
                const now = Date.now();
                if (!sessionData?.timestamp || now - sessionData.timestamp > SESSION_TTL_MS) {
                    clearSession();
                    return false;
                }

                return Boolean(decodeToken(rawToken));
            } catch {
                clearSession();
                return false;
            }
        };

        window.addEventListener('DOMContentLoaded', () => {
            if (hasValidSession()) {
                window.location.href = 'index.html';
            }
        });

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            if (VALID_USERS[username] && VALID_USERS[username] === password) {
                const sessionData = {
                    user: username,
                    timestamp: Date.now()
                };

                const encodedToken = encodeToken(password);
                persistSession(JSON.stringify(sessionData), encodedToken, remember);

                window.location.href = 'index.html';
            } else {
                errorMessage.classList.add('show');
                document.getElementById('password').value = '';

                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
