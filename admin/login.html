<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>üîê Login - GKACHELE Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --naranja: #ff6b35;
            --naranja-hover: #ff8555;
            --bg-dark: #0a0a0a;
            --bg-card: #1a1a1a;
            --text: #ffffff;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
        }

        .login-container {
            background: var(--bg-card);
            border: 2px solid var(--naranja);
            border-radius: 20px;
            padding: 3rem;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(255, 107, 53, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-icon {
            font-size: 4rem;
            background: linear-gradient(135deg, var(--naranja), var(--naranja-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--naranja), var(--naranja-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: var(--bg-dark);
            border: 1px solid #333;
            border-radius: 10px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .token-helper {
            background: rgba(255, 107, 53, 0.08);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .token-helper h2 {
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .token-helper__hint {
            font-size: 0.85rem;
            color: #bbb;
            margin-bottom: 1rem;
        }

        .token-helper__row {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .token-helper__row input {
            flex: 1 1 200px;
        }

        .token-helper__row button {
            background: var(--naranja);
            border: none;
            color: #fff;
            padding: 0.85rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, background 0.2s;
        }

        .token-helper__row button:hover {
            background: var(--naranja-hover);
            transform: translateY(-1px);
        }

        .token-helper__status {
            margin-top: 0.75rem;
            min-height: 1.2rem;
            font-size: 0.85rem;
        }

        .token-helper__status.error {
            color: #ff6b76;
        }

        .token-helper__status.success {
            color: #7ef18a;
        }

        input:focus {
            outline: none;
            border-color: var(--naranja);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.2);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: var(--naranja);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-login:hover {
            background: var(--naranja-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.9rem;
        }

        .error-message.show {
            display: block;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            color: #888;
            font-size: 0.9rem;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        /* Responsive - Mobile First */
        
        /* M√≥vil peque√±o (hasta 480px) */
        @media screen and (max-width: 480px) {
            .login-container {
                padding: 1.5rem 1rem;
                width: 95%;
            }

            .logo-text {
                font-size: 1.3rem;
            }

            .logo-icon {
                font-size: 3rem;
            }

            .btn-login {
                padding: 0.9rem;
                font-size: 1rem;
            }

            input {
                padding: 0.9rem;
            }
        }

        /* M√≥vil y Tablet (481px a 768px) */
        @media screen and (min-width: 481px) and (max-width: 768px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            .logo-text {
                font-size: 1.5rem;
            }
        }

        /* Orientaci√≥n Landscape en m√≥vil */
        @media screen and (max-width: 768px) and (orientation: landscape) {
            .login-container {
                padding: 1.5rem 2rem;
                max-height: 90vh;
                overflow-y: auto;
            }

            .logo-icon {
                font-size: 2.5rem;
            }

            .logo-text {
                font-size: 1.3rem;
            }
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-chart-line"></i>
            </div>
            <div class="logo-text">GKACHELE</div>
        </div>
        
        <div class="subtitle">Dashboard de Administraci√≥n</div>

        <div class="token-helper">
            <h2>Configurar token cifrado</h2>
            <p class="token-helper__hint">
                Introduce la passphrase para descifrar el PAT almacenado de forma segura. Solo necesitas hacerlo una vez por dispositivo.
            </p>
            <div class="token-helper__row">
                <input type="password" id="tokenPassphrase" placeholder="Passphrase" autocomplete="off">
                <button type="button" id="decryptButton">Descifrar PAT</button>
            </div>
            <p id="passphraseStatus" class="token-helper__status"></p>
        </div>

        <div class="error-message" id="error-message">
            <i class="fas fa-exclamation-circle"></i> Usuario o contrase√±a incorrectos
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Usuario (Email)
                </label>
                <input 
                    type="email" 
                    id="username" 
                    placeholder="tu@email.com"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Contrase√±a
                </label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    required
                    autocomplete="current-password"
                >
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember" checked>
                <label for="remember">Recordar sesi√≥n (7 d√≠as)</label>
            </div>

            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i>
                Ingresar al Dashboard
            </button>
        </form>

        <div class="footer">
            <strong>GKACHELE‚Ñ¢</strong>
        </div>
    </div>

    <script>
        // Credenciales (en producci√≥n estar√≠an en backend)
        const ALLOWED_USERS = ['gkachele91@gmail.com'];
        const ADMIN_PASSWORD_STORAGE_KEY = 'gkachele_admin_password';
        const ENCRYPTED_TOKEN_URL = 'config/encrypted-token.json';
        const TOKEN_STORAGE_KEY = 'github_token';

        const resolveAdminPassword = () => {
            let password = '';

            if (typeof getDefaultPassword === 'function') {
                try {
                    password = getDefaultPassword() || '';
                } catch (_) {
                    password = '';
                }
            }

            if (!password && typeof window !== 'undefined' && window.localStorage) {
                password = window.localStorage.getItem(ADMIN_PASSWORD_STORAGE_KEY) || '';
            }

            if (!password && typeof window !== 'undefined' && window.GKACHELE_ADMIN_PASSWORD) {
                password = window.GKACHELE_ADMIN_PASSWORD || '';
            }

            return password ? password.trim() : '';
        };

        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const decryptButton = document.getElementById('decryptButton');
        const passphraseInput = document.getElementById('tokenPassphrase');
        const passphraseStatus = document.getElementById('passphraseStatus');

        const base64ToArrayBuffer = (base64) => {
            const binary = atob(base64);
            const len = binary.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i += 1) {
                bytes[i] = binary.charCodeAt(i);
            }
            return bytes.buffer;
        };

        const concatBuffers = (bufferA, bufferB) => {
            const a = new Uint8Array(bufferA);
            const b = new Uint8Array(bufferB);
            const merged = new Uint8Array(a.length + b.length);
            merged.set(a, 0);
            merged.set(b, a.length);
            return merged.buffer;
        };

        const deriveKey = async (passphrase, saltBuffer, iterations = 200000) => {
            const encoder = new TextEncoder();
            const keyMaterial = await window.crypto.subtle.importKey(
                'raw',
                encoder.encode(passphrase),
                'PBKDF2',
                false,
                ['deriveKey']
            );

            return window.crypto.subtle.deriveKey(
                {
                    name: 'PBKDF2',
                    salt: saltBuffer,
                    iterations,
                    hash: 'SHA-256'
                },
                keyMaterial,
                { name: 'AES-GCM', length: 256 },
                false,
                ['decrypt']
            );
        };

        const decryptEncryptedToken = async (passphrase) => {
            const response = await fetch(`${ENCRYPTED_TOKEN_URL}?t=${Date.now()}`, { cache: 'no-store' });
            if (!response.ok) {
                throw new Error('No se pudo obtener encrypted-token.json');
            }

            const data = await response.json();
            const saltBuffer = base64ToArrayBuffer(data.salt);
            const ivBuffer = base64ToArrayBuffer(data.iv);
            const ciphertextBuffer = base64ToArrayBuffer(data.ciphertext);
            const tagBuffer = base64ToArrayBuffer(data.tag);
            const combined = concatBuffers(ciphertextBuffer, tagBuffer);

            const key = await deriveKey(passphrase, saltBuffer, data.iterations || 200000);
            const decryptedBuffer = await window.crypto.subtle.decrypt(
                {
                    name: 'AES-GCM',
                    iv: ivBuffer
                },
                key,
                combined
            );

            const decoder = new TextDecoder();
            return decoder.decode(decryptedBuffer);
        };
        const decryptButton = document.getElementById('decryptButton');
        const passphraseInput = document.getElementById('tokenPassphrase');
        const passphraseStatus = document.getElementById('passphraseStatus');

        // Verificar si ya est√° logueado
        window.addEventListener('DOMContentLoaded', () => {
            const session = localStorage.getItem('gkachele_session');
            if (session) {
                const sessionData = JSON.parse(session);
                const now = new Date().getTime();
                
                // Sesi√≥n v√°lida por 7 d√≠as
                if (now - sessionData.timestamp < 7 * 24 * 60 * 60 * 1000) {
                    window.location.href = 'index.html';
                } else {
                    localStorage.removeItem('gkachele_session');
                }
            }
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Validar credenciales
            if (!ALLOWED_USERS.includes(username.toLowerCase())) {
                errorMessage.classList.add('show');
                document.getElementById('password').value = '';
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
                return;
            }

            const expectedPassword = resolveAdminPassword();

            if (!expectedPassword) {
                errorMessage.textContent = 'Configura la contrase√±a con localStorage.setItem("gkachele_admin_password", "TU_CONTRASE√ëA_SEGURA").';
                errorMessage.classList.add('show');
                return;
            }

            if (password === expectedPassword) {
                // Login exitoso
                if (remember) {
                    const sessionData = {
                        user: username,
                        timestamp: new Date().getTime()
                    };
                    localStorage.setItem('gkachele_session', JSON.stringify(sessionData));
                }
                
                // Redireccionar al dashboard
                window.location.href = 'index.html';
            } else {
                // Login fallido
                errorMessage.classList.add('show');
                document.getElementById('password').value = '';
                
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });

        const handleDecrypt = async () => {
            const passphrase = passphraseInput.value.trim();
            if (!passphrase) {
                passphraseStatus.textContent = 'Ingresa la passphrase para descifrar el token.';
                passphraseStatus.classList.add('error');
                passphraseStatus.classList.remove('success');
                return;
            }

            passphraseStatus.textContent = 'Descifrando token...';
            passphraseStatus.classList.remove('error', 'success');

            try {
                const token = await decryptEncryptedToken(passphrase);
                if (!token) {
                    throw new Error('No se obtuvo token descifrado');
                }
                localStorage.setItem(TOKEN_STORAGE_KEY, token.trim());
                passphraseStatus.textContent = '‚úÖ Token almacenado correctamente en este dispositivo.';
                passphraseStatus.classList.add('success');
                passphraseInput.value = '';
            } catch (error) {
                console.error(error);
                passphraseStatus.textContent = '‚ùå Passphrase incorrecta o token cifrado inv√°lido.';
                passphraseStatus.classList.add('error');
            }
        };

        decryptButton.addEventListener('click', handleDecrypt);
        passphraseInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                handleDecrypt();
            }
        });
    </script>
</body>
</html>
